
<!DOCTYPE html>
<html style="height:100%">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>多文本编辑</title>
    <meta name="keywords" content="nth-tabs">
    <meta name="description" content="nth-tabs">

    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/layer/layer.js"></script>
    <script src="../Scripts/TextEditor/jquery.scrollbar.min.js"></script>
    <script src="../Scripts/TextEditor/nth.tabs.min.js"></script>


    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/TextEditor/font-awesome.4.6.0.css" rel="stylesheet" />
    <link href="../Content/TextEditor/jquery.scrollbar.min.css" rel="stylesheet" />
    <link href="../Content/TextEditor/nth.tabs.min.css" rel="stylesheet" />

    <script>
        var nthTabs;
        $(function () {
            nthTabs = $("#editor-tabs").nthTabs();
            nthTabs.addTab({
                id: 'a',
                title: '前端',
                content: '前端',
            }).addTab({
                /*换个姿势*/
                id: 'b',
                title: '后端',
                content: '后端',
                }).setActTab("#a");
        });
    </script>
</head>
<body style="height:100%">
    <div class="container" style="width:100%;height:100%">
        <div class="row" style="width:100%;height:100%">
            <div class="col-md-12" style="height:100%">
                <div class="nth-tabs" id="editor-tabs" style="width:100%;height:100%"></div><!--使用时只需此标签，class固定,id自定义-->
            </div>
        </div>
    </div>
</body>
</html>
